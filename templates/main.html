<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link href="../static/CSS/styles.css" rel="stylesheet" type="text/css">
<title>Reading Rhizome</title>
</head>
<body>
    <div id="element2">
        <p>books</p>
        <ul>
                {% for i in books %}
                <li><a href="{{ url_for('text', text_name= i['name']) }}">{{i['name']}}</a></li>
                {% endfor %}
        </ul>
    </div>
    <div id="element3">
        <p>Big Graph Button</p>
        <ul>
            <li><a href="{{  url_for('graph')}}">Press Here Please</a></li>
        </ul>
    </div>
</body>
</html>
